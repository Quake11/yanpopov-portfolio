  <section class="subjects">
    <a @fadeInFromLeft class="subject it mat-elevation-z1" routerLink="it" (focus)="mouseOver($event, 'it')" (focusout)="mouseOut($event, 'it')"
      (mouseover)="mouseOver($event, 'it')" (mouseout)="mouseOut($event, 'it')">
      <!-- <img @fadeInWithScaleUp src="assets/it/informatic_pic.svg" style="width: 200px"> -->
      <app-macbook @fadeInWithScaleUp [ngClass]="{'active': overIt || media.isActive('lt-md')}" [active]="overIt || media.isActive('lt-md')"></app-macbook>
      <h2 class="mat-headline">Информатика</h2>
    </a>
    <a @fadeInFromRight class="subject physics mat-elevation-z1" routerLink="physics" (focus)="mouseOver($event, 'physics')"
      (focusout)="mouseOut($event, 'physics')" (mouseover)="mouseOver($event, 'physics')" (mouseout)="mouseOut($event, 'physics')">
      <app-atom @fadeInWithScaleUp [ngClass]="{'active': overPhysics || media.isActive('lt-md')}"></app-atom>
      <h2 class="mat-headline">Физика</h2>
    </a>
  </section>

  <section class="primary">
    <app-books inViewport [inViewportOptions]="{partial: true}" (inViewportAction)="animation.action($event, 2500, 'easingExponentialOut', animation.bounce)"></app-books>
  </section>
</main>
